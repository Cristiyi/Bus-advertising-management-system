<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加员工</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$Think.config.BACK_CSS_URL}/mine.css" type="text/css" rel="stylesheet">
        <link href="{$Think.config.BACK_CSS_URL}/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
        <style>

        .back {
          position: absolute;
          top: -5px;
          right: 100px;
        }

        </style>
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：人员管理-》添加员工</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('showlist')}" class="back"><button type="button" class="btn btn-info btn-sm">返回</button></a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px" class="form-group">
            <form action="__SELF__" method="post" enctype="multipart/form-data">
            <table width="100%" class="table table-striped">

                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="text" name="password" placeholder="初始值：123456" /></td>
                </tr>
                <tr>
                    <td>员工编号</td>
                    <td><input type="text" name="employeeno" /></td>
                </tr>
                <tr>
                    <td>员工姓名</td>
                    <td><input type="text" name="employeename" /></td>
                </tr>
                <tr>
                    <td>员工角色</td>
                    <td><input type="text" name="roleid" /></td>
                </tr>
                <tr>
                    <td>部门</td>
                    <td><input type="text" name="department" /></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <select name="sex" id="">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                        <input type="text" name="employeeemail" value="{$info.employeeemail}" />
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <button type="button" class="btn btn-success" onclick="submit()"><i class="fa fa-plus"></i>添加</button>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </body>
</html>
